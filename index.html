<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Moment Registration</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to external style.css file -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="image-container relative h-screen">
        <!-- Image element with your background image -->
        <img src="form_bg.jpeg" alt="Background Image" class="absolute inset-0 z-0 w-full h-full object-cover">

        <div class="flex items-center justify-center min-h-screen relative z-10">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg bg-opacity-40 backdrop-blur-lg">
                <div class="step" data-step="1">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Full Name" class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="2">Next</button>
                </div>

                <div class="step hidden" data-step="2">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Email" class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="3">Next</button>
                </div>

                <div class="step hidden" data-step="3">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="phonenumber">Phone number:</label>
                    <input type="email" id="email" name="email" required placeholder="Phone number" class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="4">Next</button>
                </div>

                <div class="step hidden" data-step="4">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="gender">Gender:</label>
                    <select id="gender" name="gender" required class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="5">Next</button>
                </div>

                <div class="step hidden" data-step="5">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="pickup">Pick Up:</label>
                    <select id="pickup" name="pickup" required class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                        <option value="" disabled selected>Select a pickup point</option>
                        <option value="pickup1">TNH Auditorium</option>
                        <option value="pickup2">Unilag Gate</option>
                        <option value="pickup3">I'll come on my own</option>
                    </select>
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="6">Next</button>
                </div>

                <div class="step hidden" data-step="6">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="pickup">Ariival Date:</label>
                    <select id="pickup" name="pickup" required class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                        <option value="" disabled selected>Select your preffered arrival date</option>
                        <option value="pickup1">Thursday</option>
                        <option value="pickup2">Friday</option>
                        <option value="pickup2">Saturday</option>
                        <!-- <option value="pickup3">Pickup Point 3</option> -->
                    </select>
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="7">Proceed to Pay</button>
                </div>
                <div class="step hidden" data-step="7">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required placeholder="Card Number" class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="expirationDate">Expiration Date:</label>
                    <input type="text" id="expirationDate" name="expirationDate" required placeholder="Expiration Date (MM/YY)" class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="CVV" class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" value="N500" readonly class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="8">Submit Payment</button>
                </div>
                
                <div class="step hidden" data-step="8">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="expectations">What are your expectations ?</label>
                    <input type="email" id="email" name="email" required placeholder="What are your expectations ?" class="block w-full focus:outline-none focus:border-transparent focus:ring focus:border-blue-300">
                    <button class="block mt-8 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="9">Submit</button>
                </div>
                <div class="step hidden" data-step="9">
                    <div class="text-center">
                        <h2 class="text-2xl font-semibold mb-4">Registration Successful!</h2>
                        <p class="text-lg">Thank you for registering for Zenith Moment 2.0.</p>
                    </div>
                </div>
                
                <!-- Add more steps for other questions -->

                <!-- The updated progress bar -->
                <div class="progress-bar">
                    <div class="progress" style="width: 0;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
