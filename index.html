<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles for your background colors */
        .image-container {
            background-color: rgba(51, 51, 51, 0.8); /* Dark ash with 80% opacity */
        }

        .step {
            background-color: transparent; /* Transparent background for the step */
        }

        .step input[type="text"],
        .step input[type="email"],
        .step select {
            background-color: transparent; /* Transparent input fields */
            border: none; /* Remove border */
            border-bottom: 1px solid #CCC; /* Add a bottom line */
            padding: 0.5rem 1rem; /* Adjust padding for better visual */
        }

        .step label {
            background-color: transparent; /* Transparent background for the labels */
            padding: 0.5rem 1rem; /* Adjust padding for better visual */
        }

        .step button {
            background-color: #e69c09; /* Dark gold color for the button background */
            border: 2px solid #c28419; /* Dark gold outline for the button */
            padding: 0.5rem 1rem; /* Adjust padding for better visual */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            position: relative; /* Add position relative for pseudo-element */
        }

        .step button:hover {
            background-color: #3a3836; /* Darker gold color on hover */
        }

        /* Additional styles for a more modern look */
        .step button {
            border-radius: 0.25rem; /* Rounded button edges */
            color: #FFF; /* White text color */
        }

        /* Remove default outline on input fields when focused */
        .step input:focus,
        .step select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Add a blue glow when focused */
        }

        /* Remove the small rounded rectangle beneath the button */
        .step button::after {
            content: '';
            display: block;
            height: 5px;
            background-color: #e69c09; /* Dark gold color for the line */
            position: absolute; /* Position the line at the bottom of the button */
            bottom: -5px; /* Adjust position to move the line below the button */
            left: 0; /* Align the line with the button's left edge */
            width: 100%; /* Make the line span the width of the button */
            border-radius: 0.25rem; /* Make the line rounded */
        }

        /* Adjust position of the line to be very close to the end of the glass background */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .progress-bar .progress {
            height: 2px;
            background-color: #e69c09; /* Dark gold color for the progress bar */
            border-radius: 1rem; /* Make the progress bar rounded */
        }
    </style>
</head>
<body>
    <div class="image-container relative h-screen">
        <!-- Image element with your background image -->
        <img src="form_bg.jpeg" alt="Background Image" class="absolute inset-0 z-0 w-full h-full object-cover">

        <div class="flex items-center justify-center min-h-screen relative z-10">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg bg-opacity-40 backdrop-blur-lg">
                <div class="step" data-step="1">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Full Name" class="block w-full focus:outline-none focus:ring focus:border-blue-300">
                    <button class="block mt-4 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="2">Next</button>
                </div>

                <div class="step hidden" data-step="2">
                    <label class="block mb-2 bg-opacity-60 backdrop-blur-lg sr-only" for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Email" class="block w-full focus:outline-none focus:ring focus:border-blue-300">
                    <button class="block mt-4 w-full py-2 text-white font-semibold rounded-lg hover:bg-opacity-70" data-next="3">Next</button>
                </div>

                <!-- Add more steps for other questions -->

                <!-- The updated progress bar -->
                <div class="progress-bar">
                    <div class="progress" style="width: 0;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
